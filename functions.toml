[[function]]
name = "get_current_weather"
description = "Get the current weather in a given location"

[function.parameters]
type = "object"
required = ["location"]

[function.parameters.properties]
location = { type = "string", description = "The city and state, e.g. San Francisco, CA" }
unit = { type = "string", enum = ["celsius", "fahrenheit"] }

[[provider]]
name = "get_current_weather"
command = "python"
args = [
  "-c",
  "import sys, subprocess; args = sys.argv[1:]; subprocess.call(['cat', 'current_weather.json']) if len(args) == 0 else subprocess.call(['cat', 'current_weather_specification.json'])",
]
